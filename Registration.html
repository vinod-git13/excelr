<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            max-width: 600px;
        }
        label {
            margin-top: 10px;
            display: block;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<h2>Employee Registration Form</h2>

<form action="/submit" method="POST">
    <h3>Personal Information</h3>
    <label for="fullName">Full Name:</label>
    <input type="text" id="fullName" name="fullName" required>

    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob" required>

    <label for="gender">Gender:</label>
    <select id="gender" name="gender" required>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
    </select>

    <label for="maritalStatus">Marital Status:</label>
    <select id="maritalStatus" name="maritalStatus" required>
        <option value="single">Single</option>
        <option value="married">Married</option>
        <option value="divorced">Divorced</option>
        <option value="widowed">Widowed</option>
    </select>

    <label for="ssn">Social Security Number:</label>
    <input type="text" id="ssn" name="ssn" required>

    <h3>Contact Information</h3>
    <label for="address">Home Address:</label>
    <input type="text" id="address" name="address" required>

    <label for="city">City:</label>
    <input type="text" id="city" name="city" required>

    <label for="state">State/Province:</label>
    <input type="text" id="state" name="state" required>

    <label for="zip">Zip/Postal Code:</label>
    <input type="text" id="zip" name="zip" required>

    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone" required>

    <label for="email">Email Address:</label>
    <input type="email" id="email" name="email" required>

    <h3>Emergency Contact</h3>
    <label for="emergencyName">Emergency Contact Name:</label>
    <input type="text" id="emergencyName" name="emergencyName" required>

    <label for="relationship">Relationship:</label>
    <input type="text" id="relationship" name="relationship" required>

    <label for="emergencyPhone">Emergency Contact Phone:</label>
    <input type="tel" id="emergencyPhone" name="emergencyPhone" required>

    <h3>Employment Information</h3>
    <label for="position">Position/Job Title:</label>
    <input type="text" id="position" name="position" required>

    <label for="department">Department:</label>
    <input type="text" id="department" name="department" required>

    <label for="startDate">Start Date:</label>
    <input type="date" id="startDate" name="startDate" required>

    <h3>Education Background</h3>
    <label for="degree">Highest Degree Obtained:</label>
    <input type="text" id="degree" name="degree" required>

    <label for="fieldOfStudy">Field of Study:</label>
    <input type="text" id="fieldOfStudy" name="fieldOfStudy" required>

    <label for="institution">Institution Name:</label>
    <input type="text" id="institution" name="institution" required>

    <label for="gradYear">Graduation Year:</label>
    <input type="text" id="gradYear" name="gradYear" required>

    <h3>Work History</h3>
    <label for="previousEmployer">Previous Employer Name:</label>
    <input type="text" id="previousEmployer" name="previousEmployer" required>

    <label for="jobTitle">Job Title:</label>
    <input type="text" id="jobTitle" name="jobTitle" required>

    <label for="employmentDates">Dates of Employment:</label>
    <input type="text" id="employmentDates" name="employmentDates" required>

    <h3>Skills and Certifications</h3>
    <label for="skills">Relevant Skills:</label>
    <textarea id="skills" name="skills" rows="4" required></textarea>

    <label for="certifications">Certifications and Licenses:</label>
    <textarea id="certifications" name="certifications" rows="4"></textarea>

    <h3>Banking Information</h3>
    <label for="bankName">Bank Name:</label>
    <input type="text" id="bankName" name="bankName" required>

    <label for="accountNumber">Account Number:</label>
    <input type="text" id="accountNumber" name="accountNumber" required>

    <label for="routingNumber">Routing Number:</label>
    <input type="text" id="routingNumber" name="routingNumber" required>

    <label for="accountType">Account Type:</label>
    <select id="accountType" name="accountType" required>
        <option value="checking">Checking</option>
        <option value="savings">Savings</option>
    </select>

    <h3>Tax Information</h3>
    <label for="taxForm">W-4 Form:</label>
    <input type="file" id="taxForm" name="taxForm" required>

    <h3>Acknowledgment</h3>
    <label>
        <input type="checkbox" name="acknowledgment" required>
        I acknowledge that the information provided is accurate and that I understand the company policies.
    </label>

    <button type="submit">Submit</button>
</form>
<div class="login-link"></div>
    <p>Already registered? <a href="login.html">Login here</a></p>
</div>
</body>
</html>
